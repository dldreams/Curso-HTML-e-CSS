<!DOCTYPE html>
<!-- A tag <html></html> representa a raiz de um documento HTML -->
<!-- E ela serve de contêiner para todas as outras tags exceto para a <!DOCTYPE> -->
<html lang="pt-BR">  <!-- Você sempre deve incluir o atributo lang para dizer o idioma da página  -->

<!-- O elemento é um contêiner para metadados (dados sobre dados) e é colocado entre a tag <html> e a tag <body> tag.<head> -->
<!-- Metadados são dados sobre o documento HTML. Metadados não são exibidos. -->
<!-- Metadados normalmente definem o título do documento, conjunto de caracteres, estilos, scripts e outras meta informações. -->
<head>

  <!-- A tag define o título do documento -->
  <!-- O título deve ser somente texto e é mostrado  na barra de títulos do navegador -->
  
  <!-- Usos da tag title: -->
  <!-- * Define um título na barra de ferramentas do navegador -->
  <!-- * Fornece um título para a página quando é adicionado aos favoritos -->
  <!-- * Exibe um título para a página nos resultados do mecanismo de pesquisa -->
  <title>html, head e body</title>
</head>

<!-- A tag define o corpo do documento -->
<!-- O elemento contém todo o conteúdo de um documento HTML, como títulos, parágrafos, imagens, tabelas, listas, etc. -->
<body>
  <!-- * Explicar sobre identação * -->
</body>
</html>
