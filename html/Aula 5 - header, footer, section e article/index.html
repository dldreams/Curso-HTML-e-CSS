<!DOCTYPE html>
<html lang="en">
<head>
  <title>header, footer, section e article</title>
</head>
<body>
  <!-- A tag header representa o container do cabeçalho do nosso site -->
  <!-- Sua página só pode conter 1 cabeçalho -->
  <!-- Um header geralmente contém: Uma logo, o nome do seu site e alguns links -->
  <!-- * Usar o site da nubank e da DLdreams como exemplo * -->
  <header>
    <img src="" alt=""> <!-- Minha logo -->
    <h1>Nome do site</h1> <!-- Nome do meu site -->
    <div>
      <a href="">início</a>  
      <a href="">Sobre nós</a>  
      <a href="">Contato</a>  
    </div>
  </header>

  <!-- A tag <section> define uma seção no seu site -->
  <!-- Sua página pode conter várias seções -->
  <section>
    <h1>História do kauã</h1>
    <p>Essa é a história do kauã blá blá blá</p>
  </section>

  <!-- A tag <article> define um artigo de uma página -->
  <!-- Sua página pode conter vários artigos -->
  <!-- É mais usada para: Post de fórum, Post de blog etc -->
  <article>
    <h1>Você conhece o linux?</h1>
    <p>Linux é um sistema operacional open source blá blá blá</p>
  </article>

  <!-- A tag footer define o rodapé do nosso site -->
  <!-- Sua página só pode conter 1 rodapé -->
  <!-- Um footer geralmente contém: Informação do criador do site, informações de copyright, informações de contato etc -->
  <footer>
    <p>Autor: kauã lima</p>
    <p><a href="">kaua@exemplo.com</a></p>
  </footer>
</body>
</html>
