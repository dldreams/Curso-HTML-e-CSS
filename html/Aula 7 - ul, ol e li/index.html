<!DOCTYPE html>
<html lang="en">
<head>
  <title>ul, ol e li</title>
</head>
<body>
  <!-- A tag <ul> define uma lista não ordenada -->
  <!-- Use a tag <ul> junto da tag <li> para criar listas não ordenadas -->
  <ul>
    <!-- A tag <li> define o item de uma lista -->
    <li>Kauã</li>
    <li>Pedro</li>
    <li>Marcelo</li>
  </ul>

  <!-- A tag <ol> define uma lista ordenada -->
  <!-- Use a tag <ol> junto da tag <li> para criar listas ordenadas -->
  <ol>
    <li>3 ovos</li>
    <li>1 lata de leite condensado</li>
    <li>1 lata de creme de leite</li>
    <li>6 Colheres de sopa de achocolatado</li>
  </ol>
</body>
</html>
