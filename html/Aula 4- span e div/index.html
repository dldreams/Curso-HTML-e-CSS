<!DOCTYPE html>
<html lang="en">
<head>
  <title>span e div</title>
</head>
<body>
  <!-- A tag <span> serve para marcar uma parte de um texto -->
  <!-- Ela é facilmente estilizada pelo css e facilmente manipulada pelo javascript -->
  <p> Este é meu texto <span style="color: #36ca36">estilizado</span> </p>

  <!-- A tag div define a divisão ou uma seção em HTML -->
  <!-- Ela funcionam como um container para várias tags -->
  <!-- As divs são muito úteis quando se usa CSS -->
  <div>
    <h1>Container 1</h1>
    <p>Este é o container 1</p>
  </div>
  <div>
    <h1>Container 2</h1>
    <p>Este é o container 2</p>
  </div>
  <div>
    <h1>Container 3</h1>
    <p>Este é o container 3</p>
  </div>
</body>
</html>
