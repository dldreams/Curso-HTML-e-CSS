<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>h1, p, a e br</title>
</head>
<body>
  <!-- As tags h1 até h6 são usadas para definir títulos em HTML -->
  <!-- <h1> define o título mais importante, <h6> define o título menos importante -->
  <!-- É recomendado usar apenas 1 <h1> por página e sempre segui uma sequencia -->
  <h1>Tag h1</h1>
  <h2>Tag h2</h2>
  <h3>Tag h3</h3>
  <h4>Tag h4</h4>
  <h5>Tag h5</h5>
  <h6>Tag h6</h6>

  <!-- A tag <p> define um parágrafo -->
  <!-- Os navegadores por padrão adicionam uma linha em branco antes de cada tag <p> -->
  <p>Esta é uma tag p</p>

  <!-- A tag <a> define um link -->
  <!-- Toda tag <a> precisa sempre do atributo href onde fica o link para qual ele deve redirecionar o usuario -->
  <!-- Ele também tem o atributo target que pode receber blank e abrir uma nova guia ao ser redirecionado -->
  <a href="https://instagram.com/dldreams.tech" target="blank">Link para o instagram da DLdreams</a>

  <!-- A tag <br> serve para quebrar uma linha -->
  <!-- Ela também é uma tag vazia e que não tem fechamento -->
  <br />
  <br />
  <br />

  <!-- Exemplos -->
  <h1>Título para minha página</h1>

  <p>Parágrafo dessa página</p>

  <br />
  <br />
  <br />
  <br />
  <br />
  <br />

  <a href="https://instagram.com/dldreams.tech">Link</a>
</body>
</html>
